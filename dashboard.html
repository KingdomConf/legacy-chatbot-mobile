<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LegacyBot Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    /* CHATBOT CONTAINER */
    .chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    /* CHAT WINDOW */
    .chatbot-box {
      width: 320px;
      height: 500px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0);
      overflow: hidden;
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }

    .chatbot-box.minimized {
      display: none;
    }

    /* FLOATING BUTTON */
    .chatbot-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: transparent;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .chatbot-button img {
      width: 28px;
      height: 28px;
    }

    .chatbot-button:hover {
      background: rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>

  <!-- Chatbot UI -->
  <div class="chatbot-container">
    <div class="chatbot-box minimized" id="chatbotBox">
      <!-- You can embed your chat iframe or UI here -->
    </div>
    <button class="chatbot-button" id="toggleButton" onclick="toggleChatbot()">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384036.png" alt="Chat Icon" />
    </button>
  </div>

  <script>
    function toggleChatbot() {
      const box = document.getElementById("chatbotBox");
      box.classList.toggle("minimized");
    }
  </script>
</body>
</html>
